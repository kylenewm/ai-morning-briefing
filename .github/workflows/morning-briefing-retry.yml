name: Morning Briefing Retry

on:
  # Scheduled retry: 30 minutes after main briefing
  # Main runs at 14:30 UTC (9:30 AM EST), retry at 15:00 UTC (10:00 AM EST)
  schedule:
    - cron: '0 15 * * 1-5'  # 10:00 AM EST / 11:00 AM EDT
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      run_agent_search:
        description: 'Run AI Agent Search'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      run_newsletters:
        description: 'Run Newsletter Processing'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      run_podcasts:
        description: 'Run Podcast Processing'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  check-and-retry:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if main briefing succeeded today
        id: check_success
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toISOString().split('T')[0];
            
            // Check last run of main morning-briefing workflow
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'morning-briefing.yml',
              created: `>=${today}`,
              per_page: 5
            });
            
            const hasSuccessToday = runs.data.workflow_runs.some(run => 
              run.conclusion === 'success' && 
              run.created_at.startsWith(today)
            );
            
            console.log(`Has successful briefing today: ${hasSuccessToday}`);
            return hasSuccessToday;
      
      - name: Skip retry if main succeeded
        if: steps.check_success.outputs.result == 'true' && github.event_name == 'schedule'
        run: |
          echo "âœ… Main briefing already succeeded today. Skipping retry."
          exit 0
      
      - name: Checkout code
        if: steps.check_success.outputs.result != 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        if: steps.check_success.outputs.result != 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        if: steps.check_success.outputs.result != 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('podcast-summarizer/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        if: steps.check_success.outputs.result != 'true' || github.event_name == 'workflow_dispatch'
        run: |
          python -m pip install --upgrade pip
          pip install -r podcast-summarizer/backend/requirements.txt
      
      - name: Set up Gmail credentials
        if: (steps.check_success.outputs.result != 'true' || github.event_name == 'workflow_dispatch') && github.event.inputs.run_newsletters != 'false'
        run: |
          echo "${{ secrets.GMAIL_CREDENTIALS_BASE64 }}" | base64 --decode > podcast-summarizer/gmail_credentials.json
          echo "${{ secrets.GMAIL_TOKEN_BASE64 }}" | base64 --decode > podcast-summarizer/gmail_token.pickle
      
      - name: Run retry briefing
        if: steps.check_success.outputs.result != 'true' || github.event_name == 'workflow_dispatch'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          ASSEMBLYAI_API_KEY: ${{ secrets.ASSEMBLYAI_API_KEY }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          LANGCHAIN_TRACING_V2: "true"
          LANGCHAIN_PROJECT: "morning-automation"
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          # Workflow inputs for selective phase execution
          RUN_AGENT_SEARCH: ${{ github.event.inputs.run_agent_search || 'false' }}
          RUN_NEWSLETTERS: ${{ github.event.inputs.run_newsletters || 'true' }}
          RUN_PODCASTS: ${{ github.event.inputs.run_podcasts || 'false' }}
          TEST_MODE: 'false'
        run: |
          echo "ðŸ”„ Running retry briefing (30 mins after main)..."
          cd podcast-summarizer
          python -m backend.scripts.morning_briefing
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: retry-briefing-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7

